{% extends "page.html" %}

{% block content %}
  <section class="h-card">
    <h1 class="p-name">{{ page.title }}</h1>
    {%- if page.description %}<p class="subtitle p-note">{{ page.description }}</p>{% endif %}
  </section>
  <article>
    {{ page.content | safe }}
  </article>
{% endblock content %}
