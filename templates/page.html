{%- if section %}{% set page = section %}{% endif %}
<!doctype html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{{ page.title }}</title>
    {%- if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}

    <!--
    <meta name="image" content={seo.image} />
    <link rel="canonical" href={seo.url} />
    <meta property="og:url" content={seo.url} />
    <meta property="og:type" content="article" />
    <meta
      name="keywords"
      content={keywords && keywords.length > 0 ? keywords.join(`, `) : ''}
    />
    <meta property="og:title" content={seo.title} />
    <meta property="og:description" content={seo.description} />
    <meta property="og:image" content={seo.image} />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:creator" content={twitter} />
    <meta name="twitter:site" content={twitter} />
    <meta name="twitter:title" content={seo.title} />
    <meta name="twitter:description" content={seo.description} />
    <meta name="twitter:image" content={seo.image} />
    -->

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/bulma-prefers-dark@0.1.0-beta.0/css/bulma-prefers-dark.min.css" />
    <link rel="stylesheet" type="text/css" href="{{ get_url(path="css/main.css") }}">
    <link rel="stylesheet" type="text/css" href="{{ get_url(path="css/katex.css") }}">

    <script type="module" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.js"></script>

    <script src="/js/nav.js"></script>
  </head>
  <body>
    {% include "partials/header.html" %}
    {% block content %}
      {{ page.content | safe }}
    {% endblock content %}
    {% include "partials/footer.html" %}
  </body>
</html>
